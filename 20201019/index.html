<!DOCTYPE html>
<html lang="ja">

<head>

    <title>デモページ</title>

        <input type="radio" name="tab" id="meat4">
        <label for="meat4">羊肉</label>

        <div class="foods">
            <ul class="menu">
                <li>
                    唐揚げ
                </li>
                <li>
                    竜田揚げ
                </li>
                <li>
                    フライドチキン
                </li>
            </ul>

            <ul class="menu">
                <li>
                    牛タン
                </li>
                <li>
                    肉まん
                </li>
                <li>
                    サイコロステーキ
                </li>
            </ul>

            <ul class="menu">
                <li>
                    生姜焼き
                </li>
                <li>
                    酢豚
                </li>
                <li>
                    チャーシュー
                </li>
            </ul>

            <ul class="menu">
                <li>
                    ジンギスカン
                </li>
            </ul>
        </div>
    </div>

</html>
